{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Hawk - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#1e293b',
                        accent: '#3b82f6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    {% include 'scores/includes/navbar.html' %}
    
    <div class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-secondary text-white py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Score Hawk. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
