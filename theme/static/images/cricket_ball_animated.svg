        dur="3s"
        repeatCount="indefinite"/>
    </path>
    <path d="M 50 28 L 52 26">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 50 50;360 50 50"
        dur="3s"
        repeatCount="indefinite"/>
    </path>
    <path d="M 60 30 L 62 28">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 50 50;360 50 50"
        dur="3s"
        repeatCount="indefinite"/>
    </path>
    <path d="M 70 35 L 72 33">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 50 50;360 50 50"
        dur="3s"
        repeatCount="indefinite"/>
