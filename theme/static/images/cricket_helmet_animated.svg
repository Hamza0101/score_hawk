<svg width="300" height="250" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="helmetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="30%" stop-color="#F8F8FF"/>
      <stop offset="70%" stop-color="#E6E6FA"/>
      <stop offset="100%" stop-color="#D3D3D3"/>
    </linearGradient>
    <linearGradient id="grillGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2C2C2C"/>
      <stop offset="50%" stop-color="#404040"/>
      <stop offset="100%" stop-color="#2C2C2C"/>
    </linearGradient>
    <radialGradient id="shineGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.8)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="helmetShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Helmet Main Body -->
  <path d="M 150 50 Q 220 50 250 120 Q 250 180 200 200 L 100 200 Q 50 180 50 120 Q 80 50 150 50 Z" 
        fill="url(#helmetGradient)" 
        filter="url(#helmetShadow)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0;0 -2;0 0"
      dur="3s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Helmet Visor/Peak -->
  <path d="M 80 120 Q 150 110 220 120 Q 200 140 150 145 Q 100 140 80 120 Z" 
        fill="url(#helmetGradient)" 
        opacity="0.9">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0;0 -1;0 0"
      dur="3s"
      begin="0.5s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Face Grill -->
  <g stroke="url(#grillGradient)" stroke-width="3" fill="none">
    <!-- Horizontal bars -->
    <line x1="90" y1="130" x2="210" y2="130">
      <animate
        attributeName="opacity"
        values="0.8;1;0.8"
        dur="2s"
        repeatCount="indefinite"/>
    </line>
    <line x1="95" y1="145" x2="205" y2="145">
      <animate
        attributeName="opacity"
        values="0.8;1;0.8"
        dur="2s"
        begin="0.3s"
        repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="160" x2="200" y2="160">
      <animate
        attributeName="opacity"
        values="0.8;1;0.8"
        dur="2s"
        begin="0.6s"
        repeatCount="indefinite"/>
    </line>
    <line x1="105" y1="175" x2="195" y2="175">
      <animate
        attributeName="opacity"
        values="0.8;1;0.8"
        dur="2s"
        begin="0.9s"
        repeatCount="indefinite"/>
    </line>
    
    <!-- Vertical bars -->
    <line x1="120" y1="125" x2="120" y2="180">
      <animate
        attributeName="opacity"
        values="0.8;1;0.8"
        dur="2.5s"
        repeatCount="indefinite"/>
    </line>
    <line x1="150" y1="125" x2="150" y2="180">
      <animate
        attributeName="opacity"
        values="0.8;1;0.8"
        dur="2.5s"
        begin="0.4s"
        repeatCount="indefinite"/>
    </line>
    <line x1="180" y1="125" x2="180" y2="180">
      <animate
        attributeName="opacity"
        values="0.8;1;0.8"
        dur="2.5s"
        begin="0.8s"
        repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Helmet Shine Effect -->
  <ellipse cx="130" cy="90" rx="40" ry="25" fill="url(#shineGradient)" opacity="0.6">
    <animate
      attributeName="opacity"
      values="0.6;0.9;0.6"
      dur="4s"
      repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Helmet Vents -->
  <g fill="#666" opacity="0.7">
    <circle cx="110" cy="80" r="3">
      <animate
        attributeName="opacity"
        values="0.7;0.9;0.7"
        dur="3s"
        repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="75" r="3">
      <animate
        attributeName="opacity"
        values="0.7;0.9;0.7"
        dur="3s"
        begin="0.5s"
        repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="80" r="3">
      <animate
        attributeName="opacity"
        values="0.7;0.9;0.7"
        dur="3s"
        begin="1s"
        repeatCount="indefinite"/>
    </circle>
    <circle cx="190" cy="80" r="3">
      <animate
        attributeName="opacity"
        values="0.7;0.9;0.7"
        dur="3s"
        begin="1.5s"
        repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Chin Guard -->
  <path d="M 120 190 Q 150 205 180 190 Q 170 210 150 215 Q 130 210 120 190 Z" 
        fill="url(#helmetGradient)" 
        opacity="0.8">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0;0 -1;0 0"
      dur="3s"
      begin="1s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Brand Logo Area -->
  <rect x="160" y="70" width="30" height="15" rx="3" fill="#FF6B35" opacity="0.8">
    <animate
      attributeName="opacity"
      values="0.8;1;0.8"
      dur="5s"
      repeatCount="indefinite"/>
  </rect>
  <text x="175" y="82" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SH</text>
</svg>